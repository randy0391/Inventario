<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario (M치ximo Ancho)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* AJUSTES DE VENTANA: Scroll interno para evitar la barra principal */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            overflow: hidden; 
        }

        .container {
            width: 99%; /* M치ximo ancho posible */
            margin: 2px auto; /* Margen m칤nimo */
            padding: 5px; /* Padding m칤nimo */
            height: calc(100vh - 4px); /* M치ximo alto */
            overflow-y: auto; /* Scroll S칍LO dentro de este contenedor */
            
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Reducci칩n general de fuentes y espaciado */
        h1 {
            border-bottom: 1px solid #007bff;
            padding-bottom: 3px; 
            margin-bottom: 8px; 
            font-size: 1.4rem; 
        }
        h2 {
            font-size: 1.1rem;
        }
        
        /* Estilo para el motor de b칰squeda */
        .search-container {
            background-color: #e9ecef; 
            padding: 5px; /* Padding m칤nimo */
            border-radius: 3px;
            margin-bottom: 8px; 
        }
        
        /* Ajuste de fuentes para campos y botones */
        .form-control, .form-select, .btn {
            font-size: 0.85rem; /* Letra legible */
            padding: 0.2rem 0.4rem; /* Padding m칤nimo */
        }
        
        .form-label {
            font-size: 0.8rem; /* Letra de etiqueta legible */
            padding: 0;
            margin-bottom: 0; 
            font-weight: bold;
            line-height: 1; /* Reducir la altura de l칤nea de las etiquetas */
        }
        
        /* Espaciado CERO entre elementos del formulario (g-0) */
        .row.g-0 {
            --bs-gutter-x: 0.3rem; /* Espacio horizontal muy peque침o */
            --bs-gutter-y: 0.3rem; /* Espacio vertical muy peque침o */
        }

        /* Aumento del tama침o de las filas de la tabla */
        .table-sm td, .table-sm th {
            padding: 0.2rem; 
            font-size: 0.8rem; 
        }
        
        .my-2 { margin-top: 0.3rem !important; margin-bottom: 0.3rem !important; }
        .mt-3 { margin-top: 0.5rem !important; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center text-primary">Inventario de Equipos 游눹</h1>
    
    <div class="search-container">
        <h2 class="text-dark mb-2">游댌 B칰squeda R치pida</h2>

        <div class="row g-0 mb-2">
            <div class="col-sm-9">
                <input type="text" class="form-control" id="terminoBusqueda" 
                    placeholder="C칩digo, Nombre, Marca, Modelo..." 
                    onkeyup="buscarProducto()">
            </div>
            <div class="col-sm-3 mt-2 mt-sm-0">
                <button class="btn btn-dark w-100" type="button" onclick="buscarProducto()">Buscar</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-sm table-light table-hover">
                <thead class="table-secondary">
                    <tr>
                        <th>C칩digo</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Usuario</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="resultadoBusqueda">
                    <tr><td colspan="6" class="text-center text-muted">Ingrese un t칠rmino para iniciar la b칰squeda.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <hr class="my-2">
    <h2 class="text-secondary mb-2">游닇 Nuevo Registro</h2>

    <form id="registroForm" class="row g-0 needs-validation" novalidate>

        <div class="col-md-6">
            <label for="categoria" class="form-label">Categor칤a *</label>
            <select class="form-select" id="categoria" required>
                <option value="" disabled selected>Seleccione una categor칤a</option>
                <option value="EQUIPOS_DE_C칍MPUTO">EQUIPOS DE C칍MPUTO</option>
                <option value="PERIF칄RICOS">PERIF칄RICOS</option>
                <option value="RED_Y_CONECTIVIDAD">RED Y CONECTIVIDAD</option>
                <option value="ALMACENAMIENTO">ALMACENAMIENTO</option>
                <option value="ACCESORIOS_Y_OTROS">ACCESORIOS Y OTROS</option>
                <option value="AUDIO_Y_VIDEO">AUDIO Y VIDEO</option>
                <option value="ACCESORIOS_DE_ENERG칈A">ACCESORIOS DE ENERG칈A</option>
            </select>
        </div>
        
        <div class="col-md-6">
            <label for="subcategoria" class="form-label">Subcategor칤a *</label>
            <select class="form-select" id="subcategoria" required disabled>
                <option value="" disabled selected>Seleccione una categor칤a primero</option>
            </select>
        </div>
        
        <div class="col-md-4">
            <label for="nombreEquipo" class="form-label">Nombre del Equipo *</label>
            <input type="text" class="form-control" id="nombreEquipo" required>
        </div>
        
        <div class="col-md-4">
            <label for="marca" class="form-label">Marca *</label>
            <input type="text" class="form-control" id="marca" required>
        </div>
        <div class="col-md-4">
            <label for="modelo" class="form-label">Modelo *</label>
            <input type="text" class="form-control" id="modelo" required>
        </div>

        <hr class="my-2">
        
        <div class="col-md-6">
            <label for="usuario" class="form-label">Usuario Asignado</label>
            <input type="text" class="form-control" id="usuario">
        </div>
        <div class="col-md-6">
            <label for="cc" class="form-label">Identificaci칩n (C.C.)</label>
            <input type="text" class="form-control" id="cc">
        </div>

        <div class="col-md-3">
            <label for="fechaAdquisicion" class="form-label">Fecha Adq. *</label>
            <input type="date" class="form-control" id="fechaAdquisicion" required>
        </div>
        <div class="col-md-3">
            <label for="precio" class="form-label">Precio ($) *</label>
            <input type="number" class="form-control" id="precio" step="0.01" required>
        </div>
        <div class="col-md-3">
            <label for="ubicacion" class="form-label">Ubicaci칩n *</label>
            <input type="text" class="form-control" id="ubicacion" required>
        </div>
        <div class="col-md-3">
            <label for="serie" class="form-label">Serie (Opcional)</label>
            <input type="text" class="form-control" id="serie" placeholder="Generar">
        </div>

        <div class="col-md-6">
            <label for="estado" class="form-label">Estado Equipo *</label>
            <select class="form-select" id="estado" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="Operativo">Operativo</option>
                <option value="Da침ado">Da침ado</option>
                <option value="Reparacion">En Reparaci칩n</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="estadoAsignacion" class="form-label">Estado Asignaci칩n *</label>
            <select class="form-select" id="estadoAsignacion" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="Asignado">Asignado</option>
                <option value="Stock">En Stock</option>
                <option value="Baja">Dado de Baja</option>
            </select>
        </div>

        <div class="col-12">
            <label for="observacion" class="form-label">Observaciones</label>
            <textarea class="form-control" id="observacion" rows="1"></textarea>
        </div>

        <div class="col-12 mt-3 text-center">
            <button class="btn btn-success me-2" type="submit" id="btnGuardar">
                Guardar
            </button>
                        
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>

</body>
</html>
